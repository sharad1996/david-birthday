<div class="container-fluid py-3">
  <div class="row">
    <div class="col-md-6">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <span class="anchor" id="formLogin"></span>
          <!-- form card login -->
          <mat-card class="card card-outline-secondary">
            <mat-card-header>
              <mat-card-title>Birthday Form</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <form #userForm="ngForm" (ngSubmit)="getUserForm(userForm.value)">
                <!-- First Name -->
                <div class="form-group">
                  <div>
                    <mat-form-field class="mb-3 w-100">
                      <mat-label for="fName">First Name</mat-label>
                      <input
                        matInput
                        [class.error]="hasError && model.fName === ''"
                        id="fName"
                        [(ngModel)]="model.fName"
                        name="fName"
                        #fName="ngModel"
                      />
                    </mat-form-field>
                  </div>
                  <div>
                    <mat-form-field class="mb-3 w-100">
                      <mat-label for="lName">Last Name</mat-label>
                      <input
                        matInput
                        [class.error]="hasError && model.lName === ''"
                        id="lName"
                        required
                        ngModel
                        [(ngModel)]="model.lName"
                        name="lName"
                        #lName="ngModel"
                      />
                    </mat-form-field>
                  </div>
                  <div>
                    <mat-form-field class="mb-3 w-100">
                      <mat-label for="date">Date</mat-label>
                      <input
                        matInput
                        [class.error]="hasError && model.date === ''"
                        id="date"
                        required
                        [(ngModel)]="model.date"
                        name="date"
                        #date="ngModel"
                        [matDatepicker]="picker"
                      />
                      <mat-datepicker-toggle
                        matSuffix
                        [for]="picker"
                      ></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                  </div>
                  <div>
                    <mat-form-field class="mb-3 w-100">
                      <mat-label for="country">Country</mat-label>
                      <mat-select
                        ngModel
                        id="country"
                        required
                        name="country"
                        [(ngModel)]="model.country"
                        #country="ngModel"
                      >
                        <mat-option value="" disabled
                          >Select an option</mat-option
                        >
                        <mat-option
                          *ngFor="let option of countries"
                          [value]="option"
                        >
                          {{ option }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div>
                    <mat-form-field class="mb-3 w-100">
                      <mat-label for="city">City</mat-label>
                      <input
                        matInput
                        [class.error]="hasError && model.city === ''"
                        id="city"
                        required
                        ngModel
                        name="city"
                        #city="ngModel"
                        [(ngModel)]="model.city"
                      />
                    </mat-form-field>
                  </div>
                </div>
                <button
                  mat-raised-button
                  type="submit"
                  color="primary"
                  class="btn btn-success w-100"
                >
                  Submit
                </button>
              </form>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
      <!--/row-->
    </div>
    <!--/col-->
    <div class="col-md-6 list-data">
      <div *ngFor="let item of data" class="mb-3 card card-outline-secondary">
        <mat-card (click)="navigateToBirth(item._id)">
          <mat-card-content class="d-flex">
            <img
              class="card-img-top img-fluid profile-image mr-2"
              src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg"
              alt="Card image cap"
              style="height: '200px'"
            />
            <div>
              <p class="card-title">{{ item.fName }} {{ item.lName }}</p>
              <p class="card-text">{{ item.city }} {{ item.country }}</p>
              <p class="card-text d-flex align-items-baseline">
                Birthday: {{ formatDateString(item.date) }}
              </p>
            </div>
          </mat-card-content>
        </mat-card>
        <!--/row-->
      </div>
      <div *ngIf="data.length === 0">
        <h2>No Users added yet</h2>
      </div>
    </div>
    <!--/row-->
  </div>
  <!--/container-->
</div>
